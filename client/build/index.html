<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Forest Fire Prediction</title><link rel="stylesheet" href="styles.css"><script defer="defer" src="/static/js/main.31d6cfe0.js"></script></head><body><div class="container"><h1>Forest Fire Prediction</h1><form id="predictionForm"><div class="form-group"><label for="temp">Temperature (Â°C):</label> <input type="number" id="temp" name="temp" step="0.1" required></div><div class="form-group"><label for="rh">Relative Humidity (%):</label> <input type="number" id="rh" name="rh" step="0.1" required></div><div class="form-group"><label for="wind">Wind Speed (km/h):</label> <input type="number" id="wind" name="wind" step="0.1" required></div><div class="form-group"><label for="rain">Rainfall (mm):</label> <input type="number" id="rain" name="rain" step="0.1" required></div><div class="form-group"><label for="ffmc">FFMC:</label> <input type="number" id="ffmc" name="ffmc" step="0.1" required></div><div class="form-group"><label for="dmc">DMC:</label> <input type="number" id="dmc" name="dmc" step="0.1" required></div><div class="form-group"><label for="isi">ISI:</label> <input type="number" id="isi" name="isi" step="0.1" required></div><button type="submit">Predict</button></form><div id="result"></div></div><script>document.getElementById("predictionForm").addEventListener("submit",(async function(e){e.preventDefault();const t={temp:parseFloat(document.getElementById("temp").value),rh:parseFloat(document.getElementById("rh").value),wind:parseFloat(document.getElementById("wind").value),rain:parseFloat(document.getElementById("rain").value),ffmc:parseFloat(document.getElementById("ffmc").value),dmc:parseFloat(document.getElementById("dmc").value),isi:parseFloat(document.getElementById("isi").value)};try{const e=await fetch("http://127.0.0.1:5000/predict",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(t)}),n=await e.
